{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <h1><b>iCalWeb</b></h1>
    </div>
</div>
<div class="container">
    <form action="" method="POST" class="form-horizontal">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">学号</label>
            <div class="col-sm-8">
                <input id="name" class="form-control" name="name" required type="text" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
                <input id="password" class="form-control" name="password" required type="password" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">开学第一周周一的日期</label>
            <div class="col-sm-8">
                <input id="date" class="form-control" name="date" required type="text" value="2019/09/02">
            </div>
        </div>
        <div class="form-group">
            <label for="reminder" class="col-sm-2 control-label">提醒时间</label>
            <div class="col-sm-8">
                <select id="reminder" class="form-control" name="reminder" required>
                    <option value="0">不提醒</option>
                    <option value="1">课前10分钟提醒</option>
                    <option value="2">课前30分钟提醒</option>
                    <option value="3">课前1小时提醒</option>
                    <option value="4">课前2小时提醒</option>
                    <option value="5">课前1天提醒</option>
                </select>
            </div>
        </div>
        <div class="form-group" style="text-align:right;">
            <div class="col-sm-10">
                <input type="submit" class="btn btn-default" value="Submit">
            </div>
        </div>
    </form>
</div>

{% endblock %}
